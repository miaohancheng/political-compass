name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 第一步：拉取代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 第二步：将内容部署到 gh-pages 分支
      # 使用社区维护的 action，可以自动将指定目录（此处为当前目录）的文件推送到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./