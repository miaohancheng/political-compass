<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Political Compass Test - 8values</title>
  <meta id="meta-description" name="description" content="Take the 8values political compass test to find your ideology." />
  <meta name="keywords" content="political compass, 8values, political quiz, ideology test, politics, 政治坐标, 意识形态测试, 政治测试" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192"  href="favicons/android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
  <link rel="manifest" href="favicons/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <header class="header">
    <a href="#" class="logo" onclick="location.reload(); return false;">
      <img src="images/political-compass-logo.svg" alt="Political Compass Logo" />
    </a>
    <div class="language-dropdown-container">
      <select id="language-select" aria-label="Select Language">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </header>

  <h1 id="main-title" class="main-title">Political Compass Test</h1>

  <div class="axis-explanations">
    <span class="axis-label" id="tip-equality" data-i18n="labelEquality" data-tooltip="Loading tip...">平等</span> /
    <span class="axis-label" id="tip-market" data-i18n="labelMarket" data-tooltip="Loading tip...">市场</span> |
    <span class="axis-label" id="tip-nation" data-i18n="labelNation" data-tooltip="Loading tip...">国家</span> /
    <span class="axis-label" id="tip-globe" data-i18n="labelGlobe" data-tooltip="Loading tip...">全球</span> |
    <span class="axis-label" id="tip-liberty" data-i18n="labelLiberty" data-tooltip="Loading tip...">自由</span> /
    <span class="axis-label" id="tip-authority" data-i18n="labelAuthority" data-tooltip="Loading tip...">威权</span> |
    <span class="axis-label" id="tip-tradition" data-i18n="labelTradition" data-tooltip="Loading tip...">传统</span> /
    <span class="axis-label" id="tip-progress" data-i18n="labelProgress" data-tooltip="Loading tip...">进步</span>
  </div>

  <div class="content">
    <div class="input">
      <div class="questions">
        <h4 id="question-label" data-i18n="questionLabel">问题 ... / ...</h4>
        <h1 id="question-title">正在加载问题...</h1>
      </div>

      <div class="answers-container" id="answers-container">
        <div class="answers" id="answers">
          <button class="answer" data-value="-1.0" data-i18n-alt="answerAlt.stronglyDisagree">
            <img src="images/disagree-strongly.svg" alt="强烈反对" />
            <span class="answer-annotation" data-i18n="answerAlt.stronglyDisagree">强烈反对</span>
          </button>
          <button class="answer" data-value="-0.5" data-i18n-alt="answerAlt.disagree">
            <img src="images/disagree.svg" alt="反对" />
            <span class="answer-annotation" data-i18n="answerAlt.disagree">反对</span>
          </button>
          <button class="answer" data-value="0.0" data-i18n-alt="answerAlt.neutral">
            <img src="images/neither.svg" alt="中立" />
            <span class="answer-annotation" data-i18n="answerAlt.neutral">中立</span>
          </button>
          <button class="answer" data-value="0.5" data-i18n-alt="answerAlt.agree">
            <img src="images/agree.svg" alt="同意" />
            <span class="answer-annotation" data-i18n="answerAlt.agree">同意</span>
          </button>
          <button class="answer" data-value="1.0" data-i18n-alt="answerAlt.stronglyAgree">
            <img src="images/agree-strongly.svg" alt="强烈同意" />
            <span class="answer-annotation" data-i18n="answerAlt.stronglyAgree">强烈同意</span>
          </button>
        </div>
        <button id="prev-button" class="prev-button" data-i18n="prevButton" style="display: none;">返回</button>
      </div>

      <div id="results-area" style="display: none;">
        <h3 id="resultsTitle" data-i18n="resultsTitle">你最接近的意识形态是：</h3>
        <h1 id="ideology-result" data-tooltip="正在加载描述...">计算中...</h1>

        <div class="results-bars">
          <div class="axis-container">
            <h2><span data-i18n="axisEconomic">经济轴</span>: <span class="weight-300" id="economic-label"></span></h2>
            <div class="axis">
              <div class="bar equality" id="bar-equality"><div class="text-wrapper" id="equality-val"></div></div>
              <div class="bar market" id="bar-market"><div class="text-wrapper" id="market-val"></div></div>
            </div>
          </div>
          <div class="axis-container">
            <h2><span data-i18n="axisDiplomatic">外交轴</span>: <span class="weight-300" id="diplomatic-label"></span></h2>
            <div class="axis">
              <div class="bar nation" id="bar-nation"><div class="text-wrapper" id="nation-val"></div></div>
              <div class="bar globe" id="bar-globe"><div class="text-wrapper" id="globe-val"></div></div>
            </div>
          </div>
          <div class="axis-container">
            <h2><span data-i18n="axisCivil">政治轴</span>: <span class="weight-300" id="civil-label"></span></h2>
            <div class="axis">
              <div class="bar liberty" id="bar-liberty"><div class="text-wrapper" id="liberty-val"></div></div>
              <div class="bar authority" id="bar-authority"><div class="text-wrapper" id="authority-val"></div></div>
            </div>
          </div>
          <div class="axis-container">
            <h2><span data-i18n="axisSocietal">社会轴</span>: <span class="weight-300" id="societal-label"></span></h2>
            <div class="axis">
              <div class="bar tradition" id="bar-tradition"><div class="text-wrapper" id="tradition-val"></div></div>
              <div class="bar progress" id="bar-progress"><div class="text-wrapper" id="progress-val"></div></div>
            </div>
          </div>
        </div>

        <button id="back-button" data-i18n="backButton">返回开始</button>
      </div>
      <div id="loading-error" style="display: none; color: red; margin-top: 1rem;"></div>
    </div>

    <div class="output dual-chart-output">
      <div class="chart-container">
        <h4 class="chart-title"><span data-i18n="labelEquality">平等</span> / <span data-i18n="labelMarket">市场</span> vs <span data-i18n="labelLiberty">自由</span> / <span data-i18n="labelAuthority">威权</span></h4>
        <div class="chart-area">
          <div class="dot" id="dot-econ-govt">
            <img src="images/target.svg" alt="经济/政府立场" />
          </div>
          <canvas class="chart" id="chart-econ-govt"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <h4 class="chart-title"><span data-i18n="labelNation">国家</span> / <span data-i18n="labelGlobe">全球</span> vs <span data-i18n="labelTradition">传统</span> / <span data-i18n="labelProgress">进步</span></h4>
        <div class="chart-area">
          <div class="dot" id="dot-dipl-scty">
            <img src="images/target.svg" alt="外交/社会立场" />
          </div>
          <canvas class="chart" id="chart-dipl-scty"></canvas>
        </div>
      </div>
    </div>
  </div>

  <iframe src="https://miaohancheng.com/donate-page/sample1/index.html" style="overflow-x:hidden;overflow-y:hidden; border:0 none #fff; min-height:240px; width:100%; margin-top: 1.5rem;" frameborder="0" scrolling="no"> </iframe>

  <a href="https://github.com/miaohancheng/political-compass" target="_blank" rel="noopener noreferrer" class="github-icon-link" title="Fork me on GitHub">

    </svg>
  </a>

</div> <script src="js/chart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
